

<div class="users-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > # </th>
      <td mat-cell *matCellDef="let element" > {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let element" > {{element.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef > Created At </th>
      <td mat-cell *matCellDef="let element" > {{element.createdAt}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef >  </th>
      <td mat-cell *matCellDef="let element" >
        <div class="buttons">
          <button mat-raised-button class="primary" (click)="addRole(element.id)">Edit</button>
          <button mat-raised-button class="warn" (click)="delete(element.id)">Delete</button>
          <button mat-raised-button class="permission-button" [routerLink]="['/roles/permissions', element.id]">Permissions</button>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<mat-paginator [length]="total"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="pageEvent($event)"
               aria-label="Select page">
</mat-paginator>
