<mat-dialog-content>
  <p>Would you like to add more?</p>
</mat-dialog-content>
<mat-dialog-actions
  ><button mat-raised-button color="primary" mat-dialog-close>Yes</button>
  <button
    mat-stroked-button
    color="warn"
    mat-dialog-close
    mat-dialog-close="true"
  >
    No
  </button>
</mat-dialog-actions>
