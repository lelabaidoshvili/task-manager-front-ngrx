<div class="btn-wrapper">
  <button
    class="btn"
    mat-stroked-button
    color="primary"
    (click)="addEditTask()"
  >
    + Add Task
  </button>
</div>

<div class="wrapper">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 project-table"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="projects-table-cell">
        Task Name
      </th>
      <td mat-cell *matCellDef="let task" class="projects-table-cell">
        {{ task.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="issueType">
      <th mat-header-cell *matHeaderCellDef class="projects-table-cell">
        Issue Type
      </th>
      <td mat-cell *matCellDef="let task" class="projects-table-cell">
        <div class="issue">
          <p>{{ task.issueType.type }}</p>
          <img class="icon" [src]="task.issueType.icon" />
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="projects-table-cell">
        Actions
      </th>
      <td mat-cell *matCellDef="let task" class="projects-table-cell">
        <button
          class="primary"
          mat-raised-button
          (click)="addEditTask(task.id)"
        >
          Edit
        </button>
        <button class="warn" mat-raised-button (click)="deleteTask(task.id)">
          delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
