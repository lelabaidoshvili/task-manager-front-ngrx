<div class="wrapper">
  <table
    mat-table
    [dataSource]="allProjects"
    class="mat-elevation-z8 project-table"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="projects-table-cell">
        Name
      </th>
      <td mat-cell *matCellDef="let project" class="projects-table-cell">
        {{ project.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="projects-table-cell">
        Description
      </th>
      <td mat-cell *matCellDef="let project" class="projects-table-cell">
        {{ project.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef class="projects-table-cell">
        Users
      </th>
      <td mat-cell *matCellDef="let project" class="projects-table-cell"></td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="projects-table-cell">
        Actions
      </th>
      <td mat-cell *matCellDef="let project" class="projects-table-cell">
        <button
          class="primary"
          mat-raised-button
          (click)="updateProject(project.id)"
        >
          update
        </button>
        <button
          class="warn"
          mat-raised-button
          (click)="deleteProject(project.id)"
        >
          delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
